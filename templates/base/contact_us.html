<!-- filepath: templates/base/contact_us.html -->
{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section class="hero-section relative flex flex-col items-center justify-center min-h-[100vh] p-8 mt-20">
    <h2 class="text-5xl font-medium text-center max-md:text-3xl">Contact Us</h2>
    <p class="mt-4 text-center text-gray-700 dark:text-gray-300 max-md:text-sm">
        We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.
    </p>
    <form action="#" method="POST" class="mt-8 w-full max-w-[600px] bg-white dark:bg-[#171717] p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" required class="w-full p-3 border rounded-md bg-gray-100 dark:bg-[#1f1f1f] dark:border-[#36393c]">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-3 border rounded-md bg-gray-100 dark:bg-[#1f1f1f] dark:border-[#36393c]">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
            <textarea id="message" name="message" rows="5" required class="w-full p-3 border rounded-md bg-gray-100 dark:bg-[#1f1f1f] dark:border-[#36393c]"></textarea>
        </div>
        <button type="submit" class="btn w-full py-3 mt-4">Send Message</button>
    </form>
</section>
{% endblock %}
