<!-- filepath: templates/base/blog_list.html -->
{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section class="relative flex flex-col items-center mt-20 justify-center min-h-[100vh] p-8">
    <h2 class="text-5xl font-medium text-center max-md:text-3xl">Solutions and Case Studies</h2>
    <p class="mt-4 text-center text-gray-700 dark:text-gray-300 max-md:text-sm">
        Stay updated with the latest insights and trends in AI automation.
    </p>
    <div class="mt-8 grid grid-cols-3 gap-8 max-lg:grid-cols-2 max-md:grid-cols-1">
        {% for blog in blogs %}
        <a href="{{ blog.get_absolute_url }}" class="group/card flex flex-col p-6 bg-white dark:bg-[#171717] rounded-lg shadow-lg hover:scale-[1.02] transition-transform">
            <div class="h-[200px] w-full overflow-hidden rounded-md">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-full object-cover">
            </div>
            <h3 class="mt-4 text-2xl font-medium">{{ blog.title }}</h3>
            <p class="mt-2 text-gray-700 dark:text-gray-300 max-md:text-sm">{{ blog.excerpt }}</p>
            <div class="mt-auto flex items-center gap-2 text-blue-500">
                <span>Read more</span>
                <i class="bi bi-arrow-right"></i>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
